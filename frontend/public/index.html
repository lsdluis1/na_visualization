<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>

    <title>React App</title>
  </head>
  <body>
    Pyodide test page <br />
    Open your browser console to see Pyodide output
    <script type="text/javascript">
      function runPythonFile(fileName) {
        fetch("%PUBLIC_URL%/".concat(fileName))
          .then((response) => response.text())
          .then((text) => pyodide.runPython(text));
      }
      languagePluginLoader.then(async function () {
        await pyodide.loadPackage(["numpy", "json"]);
        await runPythonFile("init.py");
        const interval = setInterval(() => {
          pyodide.globals.pivotal_position = document
            .getElementById("root")
            .getAttribute("pivotalPosition");

          runPythonFile("main.py");

          document
            .getElementById("root")
            .setAttribute("pathPosition", pyodide.globals.path_position);

          document
            .getElementById("root")
            .setAttribute(
              "plotPosition",
              JSON.stringify(pyodide.globals.plot_position)
            );
        }, 1000 / 60);
      });
    </script>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    -->
  </body>
</html>
